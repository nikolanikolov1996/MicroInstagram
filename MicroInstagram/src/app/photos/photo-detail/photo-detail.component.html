<div class="card">
    <div class="card-header" *ngIf="photo">
        {{pageTitle}}
    </div>

    <div class="card-body" *ngIf="photo">

        <div class="card-header font-weight-bold text-center">
            {{photo.title}}
        </div>

        <div class="card-body d-flex align-items-center justify-content-center">

            <img class="img-fluid" [src]='photo.url' [style.width.px]='picWidth' [style.height.px]='picHeight'>
        </div>

        <div class="row">

            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-3">Album ID:</div>
                    <div class="col-md-6">{{photo.albumId}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">ID:</div>
                    <div class="col-md-6">{{photo.id}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">URL:</div>
                    <div class="col-md-6">{{photo.url}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Thumbnail URL:</div>
                    <div class="col-md-6">{{photo.thumbnailUrl}}</div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <button class="btn btn-outline-secondary mr-3" style="width:80px" (click)="onBack()">
                    <i class="fa fa-chevron-left"></i> Back
                </button>
                <button class="btn btn-outline-warning" style="width:80px"
                    [routerLink]="['/photos/edit', photo.id]">
                    Edit
                </button>
                <button class="btn btn-outline-danger" (click)="openModal(template)">
                    Delete
                </button>
            </div>
        </div>

    </div>

    <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}
    </div>
</div>

<ng-template #template>
    <div class="modal-header">
        <h4>Are you sure you want to delete this photo?</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
    <div class="modal-body">
        <p>
            Delete photo? 
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="modalRef.hide()">
            Cancel
        </button>
        <button class="btn btn-danger" type="button" (click)="deletePhoto()">
            Delete
        </button>
    </div>

</ng-template>
